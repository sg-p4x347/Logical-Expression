<html>
    <head>
        <title>Bead View</title>   
        <script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
		<link rel="icon" href="beads/icon.png" type="image/ico" />
    </head>
	<body id = "body" onload = "Initialize()">
		<canvas id="canvas"></canvas>
		<div id = "view">
		
		<div id = "clear" class = "button">Clear</div>
			<div id = "remove" class = "button">Remove</div>
		</div>

		<ul id = "square" class = "selection"></ul>
		<ul id = "round" class = "selection"></ul>
		<ul id = "short" class = "selection"></ul>
		<ul id = "bicone" class = "selection"></ul>
		<ul id = "seed" class = "selection"></ul>
		<ul id = "stone" class = "selection"></ul>
		<ul id = "misc" class = "selection"></ul>
		<div id = "settings">
			String radius: <input id = "radius" type = "range" min = 0.5 max = 5 step = 0.25 value = 1.5> <br>
			Mirror: <input id = "mirror" type = "range" min = 1 max = 6 step = 1 value = 1> <br>
			Save: <input id = "name" class = "button">
			<div id = "save" class = "button">Save</div> <br>
			Load: <select id = "load" class = "button" value = "">
			</select>
			<div id = "delete" class = "button">Delete</div>
		</div>
	</body>
</html>
