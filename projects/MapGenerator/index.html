<!DOCTYPE html>

<html>
<head>
    <title>Distribution Generator</title>
	<script defer="" src="DiamondSquare.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
	<link rel="icon" href="icon.png" type="image/ico" />
</head>
<body>
	<h1 id = "title">Distribution Map Generator</h1>
	<div class="form" id = "infoBar">
	</div>
	<div>
		<canvas id="mainCanvas" width = "512px" height = "512px"></canvas>
		<button class="function" onclick="genContinent()">Continent</button>
		<button class="function" onclick="genDistMap()">Distribution Map</button>
	</div>
	<div>
		<form class="form">
			<h1 class = "heading">Generation Options</h1>
			Initial deviation: 0<input type="range" value = "255" step="1"min="0"max="255"id="maxDeviation" name="maxDeviation">255<br>
			Decrease factor: 0<input type="range" value="0.5"step="0.01"min="0"max="1"id="deviationDecrease" name="deviationDecrease">1<br>
			Zoom factor: 0<input type="range" value="1"step="1"min="0"max="5"id="zoom" name="zoom">5<br>
			Generate as mountain: <input type="checkbox" id="mountain" name="mountain"><br>
		</form>
		<button class="function" onclick="reRender()">Render</button>
		<button class="function" onclick="ctx.clearRect(0,0,canvas.width,canvas.width)">Clear Canvas</button>
		<form class="form">
			<h1 class = "heading">Rendering Options</h1>
			Number of shades:<input value="8"type="text" id="numOfColors" name="numOfColors"><br>
			Grey-scale: <input type="checkbox" id="greyScale" name="greyScale" checked><br>
			Render Transparency: <input type="checkbox" id="transparent" name="transparent"><br>
		</form>
	</div>
</body>
</html>
